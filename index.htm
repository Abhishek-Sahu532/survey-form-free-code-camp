<!DOCTYPE html>
<html lan="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div class="form-section">
      <form id="survey-form" method="post">
        <div class="form-grp">
          <label for="name" id="name-label">Name</label>
          <br /><input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          /><br />
        </div>
        <div class="form-grp">
          <label for="email" id="email-label">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your mail"
            required
          /><br />
        </div>
        <div class="form-grp">
          <label for="age" id="number-label">Age(optionl)</label><br />

          <input
            type="number"
            id="number"
            name="age"
            placeholder="Age"
            min="18"
            max="60"
          /><br />
        </div>
        <div class="form-grp">
          <label for="select" id="select" 
            >Which option best describes your current role?</label
          >
          <br />
          <select id="dropdown" name="dropdown">
            <option value="Student">Student</option>
            <option value="Full time job">Full Time Job</option>
            <option value="Full time learner">Full Time Learner</option></select
          ><br />
        </div>
        <div class="form-grp">
          <label id="recommend" for="recommend"
            >Would you recommend freeCodeCamp to a friend?</label
          ><br />
          <input
            type="radio"
            id="option1"
            name="recommend"
            value="definitely"
          />
          <label for="option1">Definitely</label><br />
          <input type="radio" id="option2" name="recommend" value="maybe" />

          <label id="recommend" for="option2">Maybe</label><br />
          <input type="radio" id="option3" name="recommend" value="Notsure" />
          <label for="option3">Not Sure</label><br />
        </div>

        <div class="form-grp">
          <label for="favfeature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <br />
          <select name="favfeature" id="dropdown">
            <option value="challanges">Challanges</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option></select
          ><br />
        </div>
        <div class="form-grp">
          <label for="suggestion"
            >What would you like to see improved? (Check all that apply)</label
          ><br />
          <input
            type="checkbox"
            id="option1"
            name="option1"
            value="front-end-pro"
          />
          <label for="option1">Front-End-Projects</label><br />
          <input
            type="checkbox"
            id="option2"
            name="option2"
            value="back-end-pro"
          />
          <label for="option2">Back-End-Projects</label><br />
          <input
            type="checkbox"
            id="option3"
            name="option3"
            value="data visualization"
          />
          <label for="option3">Data Visualization</label><br />

          <input
            type="checkbox"
            id="option4"
            name="option4"
            value="challenges"
          />
          <label for="option4">Challanges</label>
        </div>
        <br />
        <div class="form-grp">
          <label for="text-area">Any comments or suggestions?</label><br />
          <textarea
            id="textarea"
            name="otherdetails"
            col="300"
            rows="15"
          ></textarea>
          <br />
        </div>
        <div class="form-grp">
          <button type="submit" value="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
